<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3>calc</h3>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="child" id="7">7</button></td>
                        <td><button class="child" id="8">8</button></td>
                        <td><button class="child" id="9">9</button></td>
                        <td><button class="child" id="del">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="child" id="4">4</button></td>
                        <td><button class="child" id="5">5</button></td>
                        <td><button class="child" id="6">6</button></td>
                        <td><button class="child" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="child" id="1">1</button></td>
                        <td><button class="child" id="2">2</button></td>
                        <td><button class="child" id="3">3</button></td>
                        <td><button class="child" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="child" id=".">.</button></td>
                        <td><button class="child" id="0">0</button></td>
                        <td><button class="child" id="/">&divide;</button></td>
                        <td><button class="child" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="child" id ="reset">RESET</button></td>
                        <td colspan="2"><button class="child" id ="equal">=</button></td>
                    </tr>
                </table>
            </div>       
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
